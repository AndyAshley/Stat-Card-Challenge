<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@100;400&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="container-fluid d-flex justify-content-center">
      <div class="container">
        <div class="row bg-card row-rounded">
          <div class="col-12 col-lg-6 order-lg-first order-last">
            <div class="text-wrapper p-1 pt-md-5 px-md-5">
              <h1 class="font-heading text-center text-lg-start"> Get <span class="font-accent">insights</span> that
                help your business grow.</h1>
              <p class="font-p text-center text-lg-start">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
              </p>
              <div class="stat-wrapper d-flex flex-lg-row flex-column text-center text-lg-start">
                <div class="stat-1 py-3 me-lg-5">
                  10k+ <br />
                  <span>companies</span>
                </div>
                <div class="stat-2 py-3 me-lg-5">
                  314 <br />
                  <span>templates</span>
                </div>
                <div class="stat-3 py-3 me-lg-5">
                  12M+ <br />
                  <span>queries</span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-12 col-lg-6 p-0 col-rounded order-first order-lg-last d-flex align-items-stretch image-wrapper">
            <img src="./images/image-header-desktop.jpg" alt="header image"
              class="img-fluid p-0 m-0 col-rounded d-none d-lg-block w-100" />
            <img src="./images/image-header-mobile.jpg" alt="header image mobile"
              class="img-fluid p-0 m-0 col-rounded d-block d-lg-none w-100" />
          </div>
        </div>
      </div>
    </div>

    <div class="attribution pt-4 text-light">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        aria-label=" Visit Front End Mentor">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AndyAshley"
        aria-label="Goto My Front End Mentor Profile">Andy</a>.
    </div>
  </main>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
